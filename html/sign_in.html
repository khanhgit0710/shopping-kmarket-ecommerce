<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - K-Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,85.7,100..900;1,85.7,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/sign_in.css">

</head>

<body>
    <div class="sign-in">
        <div class="header__sign-in">
            <div class="header__sign-in-logo">
                <img class="header__sign-in-logo--item" src="/assets/img/logo_K-Market.png" alt="K-Market">
            </div>
            <div class="header__sign-in-help">
                <a class="header__sign-in-help--item" href="">Bạn cần sự giúp đỡ?</a>
            </div>
        </div>
        <div class="form__sign-in">
            <div class="header_title-sign-in">
                <h1>Đăng Nhập</h1>
            </div>
            <form class="form__sign-in--item">
                <div class="form__sign-in--infor">
                    <input type="text" placeholder="Số điện thoại/Email">
                </div>
                <div class="form__sign-in--infor">
                    <input type="password" placeholder="Mật khẩu">
                </div>
            </form>
        </div>
     </div>
</body>

</html>
